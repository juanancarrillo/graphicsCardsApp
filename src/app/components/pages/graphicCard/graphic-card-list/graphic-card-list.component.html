
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let graphic of graphicsCards$ | async ">
       <app-graphic-card [graphicCard]="graphic"></app-graphic-card>
    </div>
    <div
      class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound"
      *ngIf="graphicsCards.length <= 0"
    >
      <p>No results.......{{loading$ | async | json}}</p>
      <div *ngIf="(loading$ | async)">
        <app-spinner></app-spinner>
      </div>
      
    </div>
  </div>
